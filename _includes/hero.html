<section class="hero hero--light">
  <h1 class="hero__title"><span class="hero__title--small">{{ include.hero-contents.pretitle }}</span><br />{{ include.hero-contents.title }}</h1>
  {% for button in include.hero-contents.buttons %}
    <a class="btn btn--light" href="{{ button.location }}">
      {{ button.text }}
    </a>
  {% endfor %}
</section>
